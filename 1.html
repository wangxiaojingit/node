<script>
 //var ary=[3, -6, 123, -945, -231, 112];
 var ary=[1,2,3];
//第一步:求出所有的子序列组合;[[1],[1,2],[1,2,3],[2],[2,3],[3]];
 var bigary=[];
 for(var i=0;i<ary.length;i++){
      let cur=ary[i];//当前项 1
      bigary.push([cur]);
      
      for(var j=i+1;j<ary.length;j++){
          let temp=[cur];//记录当前项
          let next=ary[j];
          temp.push(next);
          bigary.push(temp);


      }
 }
