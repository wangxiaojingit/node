<script>
//用插叙算法排序
  let newAry=[];
  function flat(ary){
      if(ary instanceof Array){
        for (var i=0;i<ary.length;i++){
               flat(ary[i]);
        }
      }else{
        newAry.push(ary[i])
      }
      
  }
  flat([1,[2,'a',[5,6]],8]);
  console.log(newAry);








</script>
